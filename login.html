        <h1>Login or Register</h1>
        <div class="container pb-5 mb-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title mb-4 mt-1">Login</h4>
                            <p>
                                <a href="" class="btn btn-block btn-outline-info"> <i class="fa fa-twitter"></i>   Login
                                    via
                                    Twitter</a>
                                <a href="" class="btn btn-block btn-outline-primary"> <i class="fa fa-facebook"></i>  
                                    Login
                                    via facebook</a>
                            </p>
                            <hr>
                            <form>
                                <div class="form-group">
                                        <label for="password">Email</label>
                                    <input name="" class="form-control" placeholder="Email" type="email">
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                        <label for="password">Password</label>
                                    <input class="form-control" placeholder="******" type="password">
                                </div> <!-- form-group// -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                        </div> <!-- form-group// -->
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>
                                </div> <!-- .row// -->
                            </form>
                        </article>
                    </div> <!-- card.// -->
                    <aside class="col-sm-4">
                    </aside> <!-- col.// -->

                </div>

                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title mb-4 mt-1">Register</h4>
                            <hr>
                            <form>
                                <div class="form-group">
                                        <label for="password">Firstname</label>
                                    <input name="" class="form-control" placeholder="Firstname" type="text">
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                        <label for="password">Last name</label>
                                    <input name="" class="form-control" placeholder="Last name" type="text">
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                        <label for="password">Email</label>
                                    <input name="" class="form-control" placeholder="Email" type="email">
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                        <label for="password">Password</label>
                                    <input class="form-control" placeholder="******" type="password">
                                </div> <!-- form-group// -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                                        </div> <!-- form-group// -->
                                    </div>
                                </div> <!-- .row// -->
                            </form>
                        </article>
