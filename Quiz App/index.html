<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Multimedia quiz test</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-4 text-center">Multimedia Online Quiz</h1>
                <p class="lead text-center">Welcome to Multimedia first lecture!!!</p>
            </div>
        </div>

        <div class="container bg-primary">
            <h2 class="display-4 text-center">Please make sure that you answer all questions bellow.</h2>
            <div class="row">
                <div class="col bg-light ml-2 pb-4">
                    <p class="lead text-center">Questions</p>
                    <form id="quiz" name="quiz">
                        <div class="form-group pb-3">
                            <label class="col-form-label" for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control form-control-sm col-5" name="question1">
                                <option name="question1" value="1">1</option>
                                <option name="question1" value="2">2</option>
                                <option name="question1" value="3">3</option>
                            </select>
                        </div>
                        <fieldset class="form-group pb-3">
                            <legend class="col-form-label ">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question2" id="gridRadios1"
                                        value="1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        First radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question2" id="gridRadios2"
                                        value="2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Second radio
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="question2" id="gridRadios3"
                                        value="3">
                                    <label class="form-check-label" for="gridRadios3">
                                        Third disabled radio
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group pb-3">
                            <div class="card" style="width: 18rem;">
                                <img src="images/webdev.jpg" height="200" width="200" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <fieldset class="form-group">
                                        <legend class="col-form-label ">Radios</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="question3"
                                                    id="gridRadios1" value="1" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    First radio
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="question3"
                                                    id="gridRadios2" value="2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Second radio
                                                </label>
                                            </div>
                                            <div class="form-check disabled">
                                                <input class="form-check-input" type="radio" name="question3"
                                                    id="gridRadios3" value="3">
                                                <label class="form-check-label" for="gridRadios3">
                                                    Third disabled radio
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="button" id="button" class="btn btn-primary btn-lg btn-block" onclick="submit();">Submit</button>
                </div>
                <div class="col bg-info ml-2 mr-2 ">
                    <div id="after_submit">
                    <p class="lead text-center">Results</p>
                        <p id="number_correct"></p>
                        <p id="message"></p>
                        <img width="300" height="300" id="picture">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
